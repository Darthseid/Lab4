<body>
    <h1>Volunteer Form</h1>
    <p>
      <b>My Info</b>
    </p>
	
    <form action = "http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
	<div>
      <label>First Name: 
	  <input type="text" name="first_name_field"></label>
	 </div>
      <label>Last Name: <input type="text" name="last_name_field"></label><br>
      <label>Phone Number: <input type="text" name="phone_field"></label><br>
      <label>Email Address: <input type="text" name="email_field"></label><br>
	  <div>

      </label><br/>
	
      <p>
        <b>My Availability</b>
      </p>

      <input type="checkbox" id="available_field">Sunday<br>

      <label>Any Comment?</label><br>

        <input type = "submit" name = "hidden_field" value="Send Me">
  </form>
